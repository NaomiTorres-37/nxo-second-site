<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking - SUPREME SECURITY</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- so I can make the form a darker grey -->
  <style>
    :root {
      --navy:#0f2a55;
      --navy-600:#15346b;
      --card:#2b2f36;        
      --text:#f5f7fa;        
      --muted:#c7cbd3;       
      --border:#3a3f47;
    }
    .booking-section{
    background-color: var(--card);
    color: var(--text);
    padding: 2rem;
    border-radius: 1rem;
    border: 1px solid var(--border);
    box-shadow: 0 10px 30px rgba(0,0,0,.25);
  }
  booking-section .form-label{ color: var(--text); }

  booking-section .form-control,
  .booking-section .form-select{
    background-color:#1f2329;
    color: var(--text);
    border-color:#434a55;
  }
  .booking-section .form-control::placeholder{ color:#9aa1ac; }
  .booking-section .form-control:focus,
  .booking-section .form-select:focus{
    border-color: var(--navy);
    box-shadow: 0 0 0 .2rem rgba(15,42,85,.25);
  }

  /* navy button */
  .btn-navy{
    background-color: var(--navy);
    color:#fff;
    border:none;
  }
  .btn-navy:hover{ background-color: var(--navy-600); }
  </style>







</head>
<body>

  <!-- Navbar goes here later -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">SUPREME SECURITY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="bookings.html">Bookings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- booking form -->
  <section class="container my-5 booking-section">
    <div class="mx-auto" style="max-width: 720px;">
    <h2 class="mb-4 text-center">Book A Guard Or Service</h2>
    
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      
      <div class="mb-3">
      <label for="service" class="form-label">Select Service:</label>
      <select id="service" name="service" class="form-select" required>
        <option value="">--Please choose a service--</option>
        <option value="Celebrity">Celebrity Protection</option>
        <option value="Event-Security">Event Security</option>
        <option value="Personal-Bodyguard">Personal Bodyguard</option>
        <option value="Risk-Assessment">Risk Assessment &amp; Consulting</option>
      </select>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
  
      <div class="row g-3">
        <div class="col-md-6">
        <label for="date" class="form-label">Preferred Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
  
      <div class="col-md-6">
        <label for="time" class="form-label">Preferred Time</label>
        <input type="time" class="form-control" id="time" required>
      </div>
      </div>
  
      <div class="mb-3 mt-3">
        <label for="notes" class="form-label">Additional Notes</label>
        <textarea class="form-control" id="notes" rows="3" placeholder="Any special requests or notes"></textarea>
      </div>
  
      <button type="submit" class="btn btn-navy w-100">Submit Booking</button>
    <p class="mt-3 mb-0 text-center" style="color: var(--muted); font-size: .95rem;">
      * Someone from our team will reach out within 24â€“48 hours.
      </p>
      </form>
      </div>
  </section>
  

  <!-- Bootstrap JS for menu -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
