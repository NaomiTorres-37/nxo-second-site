<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home - SUPREME SECURITY</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- so I can make the form a darker grey -->
  <style>
    .booking-section{
        background-color: #d3d3d3;
        padding: 2rem;
        border-radius: 1rem;
    }
  </style>

</head>
<body>

  <!-- Navbar goes here later -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">SUPREME SECURITY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="bookings.html">Bookings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- booking form -->
  <section class="container my-5 booking-section">
    <h2 class="mb-4 text-center">Book an Appointment</h2>
    
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
  
      <label for="service">Select Service:</label><br>
      <select id="service" name="service" required>
        <option value="">--Please choose a service--</option>
        <option value="celebrity-protection">Celebrity Protection</option>
        <option value="event-security">Event Security</option>
        <option value="personal-bodyguard">Personal Bodyguard</option>
        <option value="risk-assessment">Risk Assessment & Consulting</option>
      </select><br><br>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
  
      <div class="mb-3">
        <label for="date" class="form-label">Preferred Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
  
      <div class="mb-3">
        <label for="time" class="form-label">Preferred Time</label>
        <input type="time" class="form-control" id="time" required>
      </div>
  
      <div class="mb-3">
        <label for="notes" class="form-label">Additional Notes</label>
        <textarea class="form-control" id="notes" rows="3" placeholder="Any special requests or notes"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit Booking</button>
    </form>
  </section>
  

  <!-- Bootstrap JS for menu -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
